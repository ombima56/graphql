<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      .hover-lift {
        transition: transform 0.15s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
      }
      .chart-bar {
        transition: height 0.5s ease-in-out;
      }
      .loading-dots::after {
        content: "";
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
      
      /* Dark mode styles */
      .dark {
        color-scheme: dark;
      }
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      .dark .bg-white {
        background-color: #1e293b;
      }
      .dark .border-slate-200 {
        border-color: #334155;
      }
      .dark .text-slate-500 {
        color: #94a3b8;
      }
      .dark .text-slate-700 {
        color: #cbd5e1;
      }
      .dark .text-slate-900 {
        color: #f1f5f9;
      }
      .dark .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Profile Page -->
    <div id="profilePage" class="min-h-screen p-4 md:p-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold font-mono text-slate-900 dark:text-slate-100">
          GraphQL Profile
        </h1>
        <div class="flex space-x-2">
          <button
            id="darkModeBtn"
            class="px-3 py-1 bg-slate-200 dark:bg-slate-700 rounded hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"
          >
            ðŸŒ™ Dark
          </button>
          <button
            id="logoutBtn"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
          >
            Logout
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- User Info Card -->
        <div
          class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border-2 border-slate-200 dark:border-slate-700 hover-lift"
        >
          <h2 class="text-xl font-bold mb-4 font-mono text-slate-900 dark:text-slate-100">
            PROFILE
          </h2>
          <div id="userInfo" class="space-y-2 text-slate-700 dark:text-slate-300">
            <p class="loading-dots">Loading user info</p>
          </div>
        </div>

        <!-- XP Card -->
        <div
          class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border-2 border-slate-200 dark:border-slate-700 hover-lift"
        >
          <h2 class="text-xl font-bold mb-4 font-mono text-slate-900 dark:text-slate-100">
            XP
          </h2>
          <div
            id="totalXP"
            class="flex items-center justify-center h-24 text-slate-700 dark:text-slate-300"
          >
            <span class="loading-dots">Loading XP data</span>
          </div>
        </div>

        <!-- Audit Ratio Card -->
        <div
          class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border-2 border-slate-200 dark:border-slate-700 hover-lift"
        >
          <h2 class="text-xl font-bold mb-4 font-mono text-slate-900 dark:text-slate-100">
            AUDIT RATIO
          </h2>
          <div
            id="auditRatio"
            class="flex items-center justify-center h-24 text-slate-700 dark:text-slate-300"
          >
            <span class="loading-dots">Loading audit data</span>
          </div>
        </div>

        <!-- Charts Section -->
        <div
          class="md:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border-2 border-slate-200 dark:border-slate-700 hover-lift"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold font-mono text-slate-900 dark:text-slate-100">
              STATISTICS
            </h2>
            <div class="flex space-x-2">
              <button
                id="xpChartBtn"
                class="chart-btn px-3 py-1 text-sm bg-blue-600 border-2 border-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                onclick="showChart('xpProgress')"
              >
                XP PROGRESS
              </button>
              <button
                id="resultsChartBtn"
                class="chart-btn px-3 py-1 text-sm bg-slate-700 border-2 border-slate-700 text-white rounded hover:bg-slate-800 transition-colors"
                onclick="showChart('results')"
              >
                PROJECT RESULTS
              </button>
            </div>
          </div>

          <!-- XP Progress Chart -->
          <div id="xpProgressChart" class="chart-section h-80">
            <svg id="xpSvg" class="w-full h-full">
              <text
                x="50%"
                y="50%"
                text-anchor="middle"
                class="text-slate-500 dark:text-slate-400"
              >
                Loading XP data...
              </text>
            </svg>
          </div>

          <!-- Results Chart -->
          <div id="resultsChart" class="chart-section h-80 hidden">
            <svg id="resultsSvg" class="w-full h-full">
              <text
                x="50%"
                y="50%"
                text-anchor="middle"
                class="text-slate-500 dark:text-slate-400"
              >
                Loading project data...
              </text>
            </svg>
          </div>
        </div>

        <!-- Recent Activity Card -->
        <div
          class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border-2 border-slate-200 dark:border-slate-700 hover-lift"
        >
          <h2 class="text-xl font-bold mb-4 font-mono text-slate-900 dark:text-slate-100">
            RECENT ACTIVITY
          </h2>
          <div
            id="recentActivity"
            class="space-y-4 text-slate-700 dark:text-slate-300"
          >
            <p class="loading-dots">Loading activity data</p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
        <p>GraphQL Profile Viewer &copy; 2023</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
