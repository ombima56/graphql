<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GraphQL Profile Login </title>
  <!-- Add CSP meta tag -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://learn.zone01kisumu.ke;">
  <!-- Add favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%233b82f6' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
    }
    .font-mono {
      font-family: "JetBrains Mono", monospace;
    }
    .hover-lift {
      transition: transform 0.15s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
    }
    .input-border {
      border-width: 3px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .input-border:focus {
      outline: none;
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
      transform: translate(-2px, -2px);
    }
    .btn-neobrutalist {
      border-width: 3px;
      border-color: #1e293b;
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-neobrutalist:hover {
      transform: translate(-2px, -2px);
      box-shadow: 7px 7px 0px rgba(0, 0, 0, 0.2);
    }
    .btn-neobrutalist:active {
      transform: translate(0px, 0px);
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.2);
    }
    
    /* Dark mode styles */
    .dark {
      color-scheme: dark;
    }
    .dark body {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .dark .input-border {
      border-color: #475569;
      background-color: #1e293b;
      color: #f1f5f9;
    }
    .dark .btn-neobrutalist {
      border-color: #475569;
      box-shadow: 5px 5px 0px rgba(255, 255, 255, 0.1);
    }
    .dark .btn-neobrutalist:hover {
      box-shadow: 7px 7px 0px rgba(255, 255, 255, 0.1);
    }
    .dark .btn-neobrutalist:active {
      box-shadow: 0px 0px 0px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="loginPage" class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-slate-50 dark:bg-slate-800 p-8 rounded-lg border-4 border-slate-700 dark:border-slate-600 shadow-lg hover-lift">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold font-mono uppercase text-slate-900 dark:text-slate-100 mb-2">Login Page</h1>
        <p class="text-slate-500 dark:text-slate-400">GraphQL Profile Viewer</p>
      </div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p class="font-bold">Error</p>
        <p>Invalid credentials. Please try again.</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium font-mono uppercase text-slate-700 dark:text-slate-300 mb-2">Username or Email</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-3 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 rounded-md input-border border-slate-700 dark:border-slate-600"
            placeholder="Enter your username or email"
            required
          >
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium font-mono uppercase text-slate-700 dark:text-slate-300 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-3 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 rounded-md input-border border-slate-700 dark:border-slate-600"
            placeholder="Enter your password"
            required
          >
        </div>
        
        <div>
          <button 
            type="submit" 
            class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md btn-neobrutalist"
          >
            LOG IN
          </button>
        </div>
      </form>
      
      <!-- Dark Mode Toggle -->
      <div class="mt-8 text-center">
        <button
          id="darkModeBtn"
          class="px-3 py-1 bg-slate-200 dark:bg-slate-700 rounded hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors text-sm"
        >
          ðŸŒ™ Dark Mode
        </button>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
      <p>GraphQL Profile Viewer &copy; 2023</p>
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
